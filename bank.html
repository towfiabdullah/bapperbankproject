<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inside bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
       
    <h1 class="text-5xl text-center mt-6">welcome to our <span class="font-bold text-violet-600 ">baper bank </span>!!!</h1>
       <main>
          <section class="mt-12 ">
               
                    <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                          <div class="bg-green-400 p-8 rounded-xl ">
                                 <h4 class="text-2xl">Deposite</h4>
                                  <h2 class="text-5xl">$<span id="update-deposite">00</span></h2>
                          </div>
  
      
                          <div class="bg-yellow-600 p-8 rounded-xl">
                            <h4 class="text-2xl">Withdraw</h4>
                             <h2 class="text-5xl">$ <span id="total-withdraw">00</span></h2>
                     </div>
                           
                     <div class="bg-violet-500 p-8 rounded-xl">
                        <h4 class="text-2xl">Balance</h4>
                         <h2 class="text-5xl">$<span id="update-balance">1240</span></h2>
                 </div>
                             
                    </div>
          </section>
               
              
          <section class="mt-12 ">
               
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                  <div class="bg-fuchsia-400 p-8 rounded-xl">
                         <h4 class="text-2xl mb-4 text-white"> Please Deposite</h4>
                         <input type="email" name="" id="deposite-input" placeholder="Enter your deposite money"  class="w-9/12 block mb-2 px-3" >
                            
                         <button  id="btn-deposite" class="bg-amber-600 px-8 py-2 text-whte font-medium rounded-lg hover:bg-sky-700">Deposit</button>
                           
                  </div>
                   

                  <div class="bg-sky-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white "> Please withdraw</h4>
                    <input type="email" name="" id="withdraw-field" placeholder="Enter your withdraw  money"  class="w-9/12 block mb-2 px-3" >
                       
                    <button  id="btn-withdraw" class="bg-amber-600 px-8 py-2 text-whte font-medium rounded-lg hover:bg-sky-700">withdraw</button>
                    
             </div>
                     
                  
                     
            </div>
  </section>
       
       </main>
       <script src="js/deposite.js"></script>
        <script src="js/withdraw.js"></script>
     
</body>
</html>
